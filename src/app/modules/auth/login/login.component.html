<div class="alert alert-info" role="alert">
  Username: Mathis \\ Password: 12345
</div>

<div [hidden]="!error" class="alert alert-danger">
  {{ error }}
</div>

<fieldset [disabled]="isLoading">
  <legend></legend>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="form-group">
      <label class="d-block">
        <input
          type="text"
          class="form-control"
          [placeholder]="'Username'"
          formControlName="username"
        />
      </label>
    </div>
    <div class="form-group">
      <label class="d-block">
        <input
          type="password"
          class="form-control"
          [placeholder]="'Password'"
          formControlName="password"
        />
      </label>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-block btn-raised"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        <span>Submit</span>
      </button>
    </div>
    <a [routerLink]="['/auth/register']"
      >Don't have an account? Sign up here!</a
    >
  </form>
</fieldset>
